<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>мобильный</title>
    <style>
      .wrapper-picture {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(212, 212, 212, 0.8);
      }
      .img {
        position: relative;
        width: 120vw;
      }
    </style>
  </head>
  <body>
    <!--Представьте картинки-->
    <div class="wrapper-picture">
      <img
        onmousedown="getCursorPos(this)"
        id="draggable"
        src="./assets/img/BS-LST1497  BS-LL1497 (222).jpg"
        class="img"
        draggable="true"
      />
    </div>
    <script>
      function getCursorPos(e) {
        let img = document.querySelector(".img");
        let a,
          x = 0,
          y = 0;
        e = e || window.event;
        /*получить x и y позиции изображения:*/
        a = img.getBoundingClientRect();
        /*вычислите координаты курсора x и y относительно изображения:*/
        x = e.pageX - a.left;
        y = e.pageY - a.top;
        /*рассмотрим любую прокрутку страницы:*/
        x = x - window.pageXOffset;
        y = y - window.pageYOffset;
        console.log(x);
        return { x: x, y: y };
      }
    </script>
  </body>
</html>
